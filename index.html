<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIT&BLOW</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>NUMBER SEEK</h1>
    <audio id="bgm" src="脳烈サバイバー.mp3" loop></audio>
    <div class="onryou">
        <label for="volumeControl"><img src="11730_3.png"></label>
        <input type="range" id="volumeControl" min="0" max="100" step="1" value="5">
    </div>
    <div class="centered"><a href="index2.html"><img src="1035_2.png"></a></div>
    <button class="saiseibotan" id="play"><img src="play_icon_764.png" alt="Button Image"></button>
    <button class="teisibotan" id="pause"><img src="pose_icon_804.png" alt="Button Image"></button>
    <div class="container">
        <div class="item"><label for="digits">Digits:</label></div>
        <input type="number" id="digits" min="1" max="10" value="4">
    </div>
    <div class="container">
        <div class="item"><label for="timeLimit">TimeLimit (seconds):</label></div>
        <input type="number" id="timeLimit" min="10" max="300" value="60">
    </div>
    <div class="container">
        <button id="startButton">GameStart</button>
        <button id="retryButton" style="display: none;">Re-play game.</button>
    </div>
    <div class="container">
        <div id="gameArea" style="display:none;">
            <div id="timer"></div>
            <div id="hints"></div>
            <div id="inputArea"></div>
            <button id="submitButton">check</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
